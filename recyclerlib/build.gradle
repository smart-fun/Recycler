apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'smart-fun'

    publishedGroupId = 'fr.arnaudguyon.recycler'
    libraryName = 'Recycler'
    artifact = 'recycler'

    libraryDescription = 'Makes the RecyclerView easy to use, especially with different types of items'

    siteUrl = 'https://github.com/smart-fun/Recycler'
    gitUrl = 'https://github.com/smart-fun/Recycler.git'

    libraryVersion = '1.0.0'

    developerId = 'smart-fun'
    developerName = 'Arnaud Guyon'
    developerEmail = 'contact@arnaudguyon.fr'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
}
